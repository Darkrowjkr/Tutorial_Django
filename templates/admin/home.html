<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h2>HOME - POLLS</h2>
    <br>
    <ul>
        <li><a href="polls/">Polls</a></li>
        <li><a href="admin/">Admin</a></li>
    </ul>
    {% csrf_token %}
    <center>
        <h2>Questions - Last day</h2>
        <table border="solid 1">
            <tr>
                <th>ID</th>
                <th>Question text</th>
                <th>Date</th>
                <th>User</th>
                <th>Options</th>
            </tr>
            {% for q in last_day_question %}
            <tr>
                <td>{{ q.id }}</td>
                <td>{{ q.question_text }}</td>
                <td>{{ q.pub_date }}</td>
                <td>{{ q.user }}</td>
                <td><a href="{% url 'polls:detail' q.id %}">Open</a></td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>

</html>
